// JavaScript Document

<html>
<head>
<script type="text/javascript">

function displayDate()
{
    document.getElementById("demo").innerHTML=Date();
    var ss1 '= document.getElementById("ss1");
    if (!ss1{
        ss1 = document.createElement("img");
        ss1.id = "ss1";
        ss1.addEventListener("click", removeImage, false);
        
        document.getElementsByTagName("body")[0]
            .appendChild(ss1);
    }
    ss1.src = "images/ss1.jpg";
}

function removeImage()
{
    var ss1 = document.getElementById("ss1");
    if (ss1){
        ss1.parentNode.removeChild(ss1);
    }
}

</script>
</head>
<body>

<h1>Western Showdown 2.0</h1>
<p id="demo">I am the time.</p>

<button type="button" name="butt1" onClick="displayDate()"></button>


</body>
</html>
