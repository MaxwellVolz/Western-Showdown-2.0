// JavaScript Document

<html>
<head>
<script type="text/javascript">

var inCombat=0;

function initGame()
{
    inCombat=0;

    var bg = document.getElementById("bgimg");
    bg.addEventListener("click", startGame, false);
    bg.src = "images/mainMenu.jpg";

    var singlePlayer = document.getElementById("singleGun");
    singlePlayer.addEventListener("click", startGame, true);
    singlePlayer.src = "images/1player.png";
    singlePlayer.style.display="block";

    var multiPlayer = document.getElementById("multiGun");
    multiPlayer.addEventListener("click", startGame, true);
    multiPlayer.src = "images/2player.png";
    multiPlayer.style.display="block";

    var restartGame = document.getElementById("restartGame");
    restartGame.style.display="none";
}


function startGame()
{
    var singlePlayer = document.getElementById("singleGun");
    singlePlayer.style.display="none";
    var multiPlayer = document.getElementById("multiGun");
    multiPlayer.style.display="none";

    console.trace("Game started.");
    var bg = document.getElementById("bgimg");
    bg.src = "images/tutorial.jpg";

    var restartGame = document.getElementById("restartGame");
    restartGame.style.display="block";
    restartGame.addEventListener("click", initGame, true);
    restartGame.src = "images/restart.png";

    inCombat=1;
    gameTimer();
    
}

function gameTimer()
{
if(inCombat)
{
    var t=setTimeout("wutHapen()",4000);
    console.trace();
}
}

function wutHapen()
{
    console.trace();;
    gameTimer();
}


</script>
</head>
<body>
<style type="text/css">
    #bgimg
    {
      position:absolute;
      left:100px;
      top:150px;
      z-index:-1;
    }
    #singleGun
    {
      position:absolute;
      left:110px;
      top:420px;
      z-index:0;
    }
    #multiGun
    {
      position:absolute;
      top:420px;
      left:270;
      z-index:0;
    }
    #restartGame
    {
      position:absolute;
      left:360px;
      top:160px;
      z-index:0;
    }

</style>

<h1>Western Showdown 2.0</h1>

<button type="button" name="butt1" onClick="initGame()"></button>
<img id="bgimg">
<img id="singleGun" button type="button" onClick="startGame()"></button>
<img id="multiGun">
<img id="restartGame" button type="button" onClick="initGame()"></button>
</body>
</html>
