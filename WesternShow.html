// JavaScript Document

<html>
<head>
<script type="text/javascript">

function initGame()
{
    var bg = document.getElementById("bgimg");
    bg.addEventListener("click", startGame, false);
    bg.src = "images/mainMenu.jpg";

    var singlePlayer = document.getElementById("singleGun");
    singlePlayer.addEventListener("click", startGame, true);
    singlePlayer.src = "images/1player.png";

    var multiPlayer = document.getElementById("multiGun");
    multiPlayer.addEventListener("click", startGame, true);
    multiPlayer.src = "images/2player.png";
}


function startGame()
{
    console.trace("Game started.");
}

</script>
</head>
<body>
<style type="text/css">
    #bgimg
    {
      position:absolute;
      left:100px;
      top:150px;
      z-index:-1;
    }
    #singleGun
    {
      position:absolute;
      left:110px;
      top:420px;
      z-index:0;
    }
    #multiGun
    {
      position:absolute;
      left:270px;
      top:420px;
      z-index:0;
    }

</style>

<h1>Western Showdown 2.0</h1>

<button type="button" name="butt1" onClick="initGame()"></button>
<img id="bgimg">
<img id="singleGun" button type="button" onClick="startGame()"></button>
<img id="multiGun">
</body>
</html>
